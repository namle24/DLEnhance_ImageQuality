  test_3:  
    name: RealSR_V2
    type: PairedImageDataset
    dataroot_gt: /datasets/RealESRGAN_data/benchmark_datasets/RealSR(V3)/Canon/HR
    dataroot_lq: /datasets/RealESRGAN_data/benchmark_datasets/RealSR(V3)/Canon/LR
    # filename_tmpl: '{}x4'
    io_backend:
      type: disk

# network structures
network_g:
  type: RRDBNet
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 64
  num_block: 23
  num_grow_ch: 32

# path
path: #/storage/student12/Real-ESRGAN/Real-ESRGAN/experiments/finetune_RealESRGANx4plus_400k_pairdata/models/net_g_355000.pth
  pretrain_network_g: /home/namlh/DLEnhance_ImageQuality/Real-ESRGAN/experiments/finetune_RealESRGANx4plus_400k_pairdata_21000state/models/net_g_365000.pth
  strict_load_g: true
  param_key_g: params_ema

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: true
    niqe:
      type: calculate_niqe
      crop_border: 4